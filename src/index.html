<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="field-group">
        <legend>Personal information</legend>
        <div class="field">
          <label for="firstName">
            Name:
            <input
            type="text"
            name="firstName"
            id="firstName"
            autocomplete="off"
            >
          </label>
        </div>

        <div class="field">
          <label for="secondName">
            Surname:
            <input
            type="text"
            name="secondName"
            id="secondName"
            autocomplete="off"
            >
          </label>
        </div>


        <div class="field">
          <label for="age">
            How old are You?
            <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
            >
          </label>
        </div>

        <div class="field">
          <label for="dateOfBirth">
            Full date of birth:
            <input 
            type="date" 
            name="dateOfBirth"
            id="dateOfBirth"
            >
          </label>
        </div>

        <div class="field">
          <label for="term">
            I accept the term of the agreement
            <input
            type="checkbox"
            name="term"
            id="term"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">
            E-mail:
            <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
            >
          </label>
        </div>

        <div class="field">
          <label for="password">
            Password:
            <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="20"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you love cats?
          <label for="loveCat">
            <input
            type="radio"
            name="loveCat"
            value="yes"
            id="loveCat"
            >
            Yes
          </label>

          <label for="notLoveCat">
            <input
            type="radio"
            name="loveCat"
            value="yes"
            id="notLoveCat"
            >
            No
          </label>
        </div>

        <div class="field">
          <label for="color">
            What is your favorite color?
            <input
            type="color"
            name="color"
            value="#000"
            >
          </label>
        </div>

        <div class="field">
          <label for="time">
            What time do you go to bed?
            <input
            type="time"
            name="time"
            id="time"
            >
          </label>
        </div>

        <div class="field">
          <label for="fruit">
            What fruits do you like?
            <select
            name="fruit"
            id="fruit"
            multiple
            >
              <option value="banana">banana</option>
              <option value="apple">apple</option>
              <option value="orange">orange</option>
              <option value="pineapple">pineapple</option>
              <option value="kiwi">kiwi</option>
              <option value=" " disabled></option>
            </select>
          </label>
        </div>

        <div class="field">
          <label for="rateWork">
            How do you rate our work?
            <input
            type="range"
            name="rateWork"
            value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comment">
            Comments:
            <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
            > 
            </textarea>
          </label>
        </div>

        <div class="field">
          <label for="ref">
            Would you recommend us?
            <select name="ref" id="ref">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
